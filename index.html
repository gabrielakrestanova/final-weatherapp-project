<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container app">
    <div class="content">
    <form id="enter-city">
        <input id="city-input" type="search" placeholder="Enter a city">
        <input type="submit">
    </form>
    <div class="row">
        <div class="col-6">
    <h1 id="city"></h1>
    <h3 id="date"></h3>
    </div>
     <div class="col-6">
    <img id="weather-icon" src="" alt="">     
    <h2><span id="temperature"></span> °C|°F </h2>
    <ul>
        <li id="description">Clear sky</li>
        <li>Humidity: <span id="humidity">77</span>%</li>
        <li>Wind: <span id="wind">21</span> km/h</li>
    </ul>
    </div>
    </div>
    </div>
    <small><a href="#" target="_blank">Open-source</a> by Gabriela Krestanova</small>
    </div>
    <script src=src/app.js></script>
  </body>
</html>
