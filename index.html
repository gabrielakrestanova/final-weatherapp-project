<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container app">
    <div class="content">
    <form id="enter-city">
        <input id="city-input" type="search" placeholder="Enter a city">
        <input type="submit" value="Search" class="submit-button">
    </form>
    <div class="row">
        <div class="col-6">
    <img id="weather-icon" src="" alt="">     
    <h2>
        <span id="temperature"></span> 
        <span class="units">
        <a href="#" id="celsius-temperature" class="active">°C</a>|<a href="#" id="fahrenheit-temperature">°F</a> 
        </span>
    </h2>
    <ul>
        <li id="description">Clear sky</li>
        <li>Humidity: <span id="humidity">77</span>%</li>
        <li>Wind: <span id="wind">21</span> km/h</li>
    </ul>
    </div>
     <div class="col-6">
         <h1 id="city"></h1>
    <h3 id="date"></h3>
    
    </div>
    </div>
    </div>
    <small><a href="https://github.com/gabrielakrestanova/final-weatherapp-project" target="_blank">Open-source</a> by Gabriela Krestanova, hosted on <a href="https://keen-wescoff-f04a5f.netlify.app/" target="_blank">Netlify</a></small>
    </div>
    <script src=src/app.js></script>
  </body>
</html>
